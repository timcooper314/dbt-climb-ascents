version: 2

models:
  - name: fct_climber_ascents
    columns:
      - name: ascent_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: route_id
        tests:
          - not_null
      - name: ascent_date
        tests:
          - not_null
      - name: route_name
      - name: crag
      - name: sector
      - name: country
      - name: sector
      - name: grade_mean
      - name: grade_id
      - name: grade_fra
      - name: climber_age

  - name: dim_climbers
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: number_of_ascents
      - name: first_climb_date
      - name: most_recent_climb_date
      - name: max_grade_climb
      - name: median_grade_climb
      - name: years_climbing
